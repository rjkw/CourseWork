<!doctype html>

<html>
<link rel="shortcut icon" href="client/img/Icon.PNG" type="image/x-icon" />
<head>
    <link rel="stylesheet" type="text/css" href="client/css/styles.css">
    <title>Keyboard Warrior Settings</title>
    <style> body{ overflow:hidden; margin:0px; } </style>


</head>

<h1 id="sh1"> Keyboard Warrior Settings </h1>
<hr>
<body>



<div id="editDiv">
    <h2 id="editHeading"></h2>
    <form id="UserForm">
        <input type="hidden" name="id" id="UserID">
        <div>
            <label for="firstName" class="label">Firstname:</label>
            <input type="text" name="name" id="firstName">
        </div>
        <div>
            <label for="lastName" class="label">Lastname:</label>
            <input type="text" name="image" id="lastName">
        </div>
        <div>
            <label for="userName" class="label">Username:</label>
            <input type="text" name="colour" id="userName">
        </div>
        <div>
            <label for="Email" class="label">Email:</label>
            <input type="text" name="size" id="Email">
        </div>
        <div>
            <label for="Password" class="label">Password:</label>
            <input type="text" name="size" id="Password">
        </div>

        <div>
            <p id="Button1"> <a class="MainMenuButton" href="index.html">Main Menu</a></p>
            <input type="submit" value="Save" id="saveButton">
            <input type="submit" value="Cancel" id="cancelButton">
        </div>
    </form>
</div>
</body>
</html>
