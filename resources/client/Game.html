<!doctype html>

<html>
<link rel="shortcut icon" href="client/img/Icon.PNG" type="image/x-icon" />
<head>
    <script src="client/js/KeyboardWarrior.js"></script>
    <script src="client/js/js.cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="client/css/styles.css">
    <title>Keyboard Warrior </title>


</head>
<body onload="pageLoad()" class="Game">
<h1 class="GameHeader" id="GameHeading"> Test your typing skills below</h1>
<hr id="gameHR1">
<canvas id="typingCanvas" height="550" width="900" style="z-index: 2;"></canvas>
<!-- <canvas id="backgroundIMG" height="550" width="900" style="z-index: 1;"></canvas> -->
<hr id="gameHR2">
<table class="GameTable" id="GameTable">
    <tr class="GameTable">
        <p id="gameOver"> <a class="gameOverLabel" >GAME OVER </a></p>
        <p id="scoreText"> <a class="scoreLabel" ></a></p>
        <p id="HighScoreNotif"> <a class="HighScoreLabel" ></a></p>

        <td class="GameTable">
          <div class="gameDiv">Type Here:</div>
        </td>
        <td class="GameTable">
          <input type="text" name="" id="val" onclick="check()" autofocus>
     </td>
    </tr>
</table>
<hr id="gameHR3">
<p id="Button2"> <a class="MainMenuButton" href="Game.html">Restart</a></p>
<p id="Button1"> <a class="MainMenuButton" href="index.html">Main Menu</a></p>


</body>
</html>
